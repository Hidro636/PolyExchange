<head>
    <title>PolyExchange</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
</head>
<body background="/media/background.png">



{{#if currentUser}}
    {{> headBar}}
    {{> dragBox}}
{{else}}
    {{> loginWindow}}
{{/if}}

</body>

<template name="headBar">
    <div class="headbar animated fadeInDown">
        <div class="account-container">
            <label id="usernameLabel" style="color: black;" class="hvr-grow">{{currentUser}}</label>
            <br>
            <button class="logout-button hvr-hang" id="logoutButton">Logout</button>
        </div>
    </div>
</template>


<template name="dragBox">
    <div id='rideShareWindow' class="draggable drag-container">
        Drag and Resize
    </div>
</template>
